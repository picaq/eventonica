<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Eventonica</title>
</head>
<body>
    <h1>Welcome to Eventonica!</h1>
    <table>
        <tr>
            <th>Event Name</th>
            <th>Date</th>
            <th>Category</th>
            <th>Favorite</th>
            <th>Action</th>
        </tr>
        <tr>
            <td><input type="text" name="eventName" id="eventName"></td>
            <td><input type="date" name="date" id="date"></td>
            <td><input type="text" name="category" id="category"></td>
            <td><input type="checkbox" name="favorite" id="favorite"></td>
            <td><button type="submit">Add Event</button></td>
        </tr>
    </table>
</body>
</html>
